<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock paper scissors.css" />
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <nav>
      <ul>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="lessons.html">Lessons</a></li>
          <li><a href="games.html">Games</a></li>
          <li><a href="logout.html">Logout</a></li>
          <li><a href="contactus.html">Contact us</a></li>
          <li id="username-display"></li>
      </ul>
  </nav>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="resources/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="resources/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="resources/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="resources/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="resources/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>

    <script src="scripts/rock paper scissors.js" defer></script>
    <script>
      var username = getCookie("username");
      if (username) {
          document.getElementById("username-display").textContent = "Welcome " + username;
      } else {
          document.getElementById("username-display").textContent = "Username not found.";
      }
      function getCookie(name) {
          var nameEQ = name + "=";
          var cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
              var cookie = cookies[i];
              while (cookie.charAt(0) === " ") {
                  cookie = cookie.substring(1, cookie.length);
              }
              if (cookie.indexOf(nameEQ) === 0) {
                  return cookie.substring(nameEQ.length, cookie.length);
              }
          }
          return null;
      }
  </script>
  </body>
</html>
