<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questions Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .question-container {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #question {
            font-size: 24px;
            color: rgb(147, 26, 26);
        }

        #img {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        #answers {
            margin-top: 20px;
        }

        .answer-btn {
            display: inline-block;
            width: 150px;
            height: 40px;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        .answer-btn:hover {
            background-color: #ff9900;
        }

        .btn {
            width: 120px;
            height: 40px;
            font-size: 16px;
            border-radius: 5px;
        }

        #prev {
            background-color: #999;
            color: #fff;
        }

        #submit {
            background-color: #33cc33;
            color: #fff;
        }

        #next {
            background-color: #0066cc;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="lessons.html">Lessons</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="logout.html">Logout</a></li>
            <li><a href="contactus.html">Contact us</a></li>
            <li id="username-display"></li>
        </ul>
    </nav>
    <div class="containter mt-3">
        <div class="container">
            <div class=" border question-container bg-light bg-gradient">
                <h2 id="question"></h2>
            </div>
            <div class="mt-4">
                <div id="answers" class="row"></div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="button" id="prev" class="btn btn-secondary px-5" disabled>Back</button>
                <button type="button" id="submit" class="btn btn-info text-white px-5">Submit</button>
                <button type="button" id="next" class="btn btn-success px-5">Next</button>
            </div>
            <img id="img">
        </div>
    </div>
    <script src="scripts/questions4english.js"></script>
    <script src="scripts/english.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script>
            var username = getCookie("username");
            if (username) {
                document.getElementById("username-display").textContent = "Welcome " + username;
            } else {
                document.getElementById("username-display").textContent = "Username not found.";
            }
            function getCookie(name) {
                var nameEQ = name + "=";
                var cookies = document.cookie.split(";");
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i];
                    while (cookie.charAt(0) === " ") {
                        cookie = cookie.substring(1, cookie.length);
                    }
                    if (cookie.indexOf(nameEQ) === 0) {
                        return cookie.substring(nameEQ.length, cookie.length);
                    }
                }
                return null;
            }
        </script>
</body>
